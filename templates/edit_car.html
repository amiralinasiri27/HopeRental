<!DOCTYPE html>
<html>
<head>
    <title>Edit Car - HOPE Rental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <span>HOPE Rental</span>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>

    <h1>Edit Car</h1>

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ car.name }}" required><br>

        <label>Brand:</label>
        <input type="text" name="brand" value="{{ car.brand }}" required><br>

        <label>Daily Price:</label>
        <input type="number" step="0.01" name="daily_price" value="{{ car.daily_price }}" required><br>

        <!-- <label>Status:</label>
        <select name="status">
            <option value="available" {% if car.status == 'available' %}selected{% endif %}>Available</option>
            <option value="unavailable" {% if car.status == 'unavailable' %}selected{% endif %}>Unavailable</option>
        </select><br><br> -->

        <button type="submit">Save Changes</button>
        <a href="/cars">Cancel</a>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
