<!DOCTYPE html>
<html>
<head>
    <title>Pay Rental - HOPE Rental</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Pay Rental - {{ rental.car_name }} ({{ rental.brand }})</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <p>Remaining amount to pay: {{ remaining }}</p>

    <form method="POST">
        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" max="{{ remaining }}" required><br><br>

        <label>Payment method:</label>
        <select name="payment_method" required>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
        </select><br><br>

        <button type="submit">Pay</button>
    </form>

    <br>
    <a href="{{ url_for('my_rentals') }}">‚Üê Back to My Rentals</a>
</body>
</html>
