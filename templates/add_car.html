<!DOCTYPE html>
<html>
<head>
    <title>Add Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">

</head>
<body>
    {% include "_navbar.html" %}


    <h1>Add Car</h1>

    <form method="post">
        <input name="name" placeholder="Name" required><br><br>
        <input name="brand" placeholder="Brand" required><br><br>
        <input name="body_type" placeholder="Body Type" required><br><br>
        <input name="year" type="number" placeholder="Production Year" required><br><br>
        <input name="price" type="number" step="0.01" placeholder="Daily Price" required><br><br>
        <textarea name="description" placeholder="Description"></textarea><br><br>

        <button type="submit">Save</button>
    </form>

    <a href="/cars">Back to list</a>
    <script>
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
